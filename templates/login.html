<!DOCTYPE html>
<html>
<head>
<title>SpeakSmart â€“ Login</title>
<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#ede9fe,#f5f3ff);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:white;
  padding:40px;
  width:360px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
h2{color:#6d28d9;text-align:center}
input{
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#7c3aed;
  border:none;
  color:white;
  border-radius:12px;
  cursor:pointer;
}
button:hover{
  background:#6d28d9;
}
a{
  display:block;
  text-align:center;
  margin-top:14px;
  color:#6d28d9;
  text-decoration:none;
}
.error{
  color:#dc2626;
  text-align:center;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="card">
<h2>SpeakSmart AI</h2>

<form method="POST" action="/login">
  <input name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>

  <button type="submit">Login</button>
</form>

{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

<a href="/signup">Create new account</a>
</div>
</body>
</html>
